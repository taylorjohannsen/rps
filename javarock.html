  <script>

    function computerPlay(user) {
        let choice = [1, 2, 3];
        let finalchoice = choice[Math.floor(Math.random() * choice.length)];

        if (finalchoice = 1) {
            return("rock");
        }
        else if (finalchoice = 2) {
            return("paper");
        }
        else {
            return("scissors");
        }
   
    }

    function playRound(playerSelection, computerSelection) {
        if ((playerSelection == 'rock' && computerSelection == 'scissors') ||
            (playerSelection == 'paper' && computerSelection == 'rock') ||
            (playerSelection == 'scissors' && computerSelection == 'paper')) {
            
            return(`You've won! ${playerSelection} beats ${computerSelection}!`)
        }
        else if ((playerSelection == 'rock' && computerSelection == 'paper') ||
                (playerSelection == 'paper' && computerSelection == 'scissors') ||
                (playerSelection == 'scissors' && computerSelection == 'rock')) {
            
            return(`You've lost! ${computerSelection} beats ${playerSelection}!`)
        }
        else if (playerSelection == computerSelection) {
            return('Draw!');
        }
        else {
            console.log('Invalid option, try again.');
        }
    }

    const playerSelection = 'rock';
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection));


















  </script>
